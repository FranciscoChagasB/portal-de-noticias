<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE NOTICÍAS</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="app-root">
        <card-news
            autor="Francisco"
            title="HTML (HyperText Markup Language)"
            link-url="https://exemplolink.com"
            content="É a linguagem de marcação
            usada para estruturar o conteúdo na web.
            Com o HTML, você define elementos como títulos,
            parágrafos, links, imagens, tabelas e muito mais,
            criando a estrutura básica de uma página da web."
            photo="assets/html.png"
        >
        </card-news>
        <card-news
            autor="Francisco"
            title="CSS (Cascading Style Sheets)"
            link-url="https://exemplolink.com"
            content="É a linguagem usada para estilizar o HTML,
            ou seja, para definir a aparência dos elementos.
            Com CSS, você pode ajustar cores, fontes, margens,
            tamanhos, posicionamentos e criar layouts 
            mais elaborados."
            photo="assets/css.png"
        >
        </card-news>
        <card-news
            autor="Francisco"
            title="JavaScript"
            link-url="https://exemplolink.com"
            content="É uma linguagem de programação usada para
            adicionar interatividade e dinamismo às páginas web.
            Com JavaScript, você pode criar funções que respondem
            a eventos, como cliques, animações, validação de 
            formulários e até comunicação com servidores,
            tornando as páginas mais dinâmicas e interativas."
            photo="assets/javascript.png"
        >
        </card-news>
        <card-news
            autor="Francisco"
            title="No Content"
            link-url="https://exemplolink.com"
            content="Nenhum conteúdo informado!"
        >
        </card-news>
    </div>
</body>
</html>
